<!DOCTYPE html>
<html>
    <head>
        <title>Map Editor - JS Horror Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="editor.css">
    </head>
    <body>
        <main>
            <div id="editor-container">
                <div class="split-container">
                    <div class="map-toolbar">
                        <h2>Map</h2>
                        <button class="text-button" onclick="loadMap()">ðŸ“‹</button>
                        <button class="text-button" onclick="saveMap()">ðŸ’¾</button>
                    </div>
                    <div class="map-toolbar">
                        <span class="toolbar-group">
                            <button class="text-button" onclick="changePlayerSize()">&#128100;</button>
                        </span>
                        <span class="toolbar-group">
                            <button class="text-button" onclick="changeWidth()">&#x2194;</button>
                            <button class="text-button" onclick="changeHeight()">&#x2195;</button>
                            <button class="text-button" onclick="changeZoom()">&#128269;</button>
                        </span>
                        <button class="text-button plus-button" onclick="zoomOut()">-</button>
                        <button class="text-button plus-button" onclick="zoomIn()">+</button>
                    </div>
                </div>
                <div id="map-container">
                    <canvas id="map-canvas"></canvas>
                </div>
            </div>

            <div id="tilemap-container">
                <div class="split-container">
                    <h2>Tiles</h2>
                    <select id="layer-select" onchange="changeLayer(event.target.value)">
                        <option value="walls">Walls</option>
                        <option value="background">Background</option>
                        <option value="lights">Lights</option>
                    </select>
                </div>
                <div id="tile-controls" class="display-none">
                    <button id="action-edit" onclick="selectAction('edit')">Edit</button>
                </div>
                <div id="tileset">
                </div>
            </div>
        </main>

        <script src="../scripts/renderer.js"></script>
        <script src="editor.js"></script>
    </body>
</html>
