<!DOCTYPE html>
<html>

<head>
    <title>Horror Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="styles/index.css">
</head>

<body>
    <canvas id="game-canvas"></canvas>
    <canvas id="mask-canvas"></canvas>
    <div class="top-left">
        <span>FPS: </span>
        <span id="fps"></span>
    </div>

    <div id="help-text" class="centered">
        Press escape or 'p' to pause game
    </div>

    <div id="pause-modal" class="modal">
        <h2>Game Paused</h2>

        <div class="modal-options vertical">
            <button onclick="showModal('help')">Controls</button>
            <button onclick="showModal('changelog')">Changelog</button>
            <button onclick="changeNumRays()">Graphics Settings</button>
            <button onclick="hideAllModals()">Close</button>
        </div>
    </div>

    <div id="help-modal" class="modal">
        <h2>Controls</h2>
        <div class="flex-grow">
            <p>Use WASD keys to move player</p>
            <p>Move mouse to point flashlight</p>
            <p>Use left/right arrow keys to zoom in/out</p>
            <p>Use up/down arrow keys to reset zoom</p>
        </div>
        <div class="modal-options">
            <button onclick="hideModal('help')">Close</button>
        </div>
    </div>

    <div id="changelog-modal" class="modal">
        <h2>What's New</h2>

        <div id="changelog-content"></div>
        <div class="modal-options">
            <button><a href="version-history/version-history.html" target="_blank">View Version History</a></button>
            <button onclick="hideModal('help')">Close</button>
        </div>
    </div>
    
    <script src="version-history/version-history.js"></script>
    <script src="scripts/renderer.js"></script>
    <script src="scripts/raycast.js"></script>
    <script src="scripts/level.js"></script>
    <script src="scripts/camera.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/input.js"></script>
    <script src="scripts/engine.js"></script>
</body>

</html>
